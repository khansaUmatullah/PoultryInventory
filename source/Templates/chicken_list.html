{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Chicken List</h1>

        <ul class="list-group">
            {% for chicken in chickens %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ chicken.name }}</strong> - {{ chicken.breed }}
                    </div>
                    <div>
                        <a href="{% url 'edit_chicken' chicken.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_chicken' chicken.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>

        <div class="text-center mt-4">
            <a href="{% url 'add_chicken' %}" class="btn btn-primary">Add New Chicken</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
